
<div class="card">
  <p-toast></p-toast>
  <p-table
    #dt
    [value]="books"
    dataKey="id"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['title', 'description', 'stock', 'authorId']">
    <ng-template pTemplate="caption">
      <div class="flex">
          <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
          <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="filterGlobal($event)" placeholder="Search keyword" />
          </span>
      </div>
  </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th style="min-width:15rem">Title</th>
              <th style="min-width:10rem">Description</th>
              <th>Stock</th>
              <!-- <th pSortableColumn="price">Price </th> -->
              <th style="min-width:10rem">Created Date</th>
              <th>Author</th>
              <th>Actions</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-book>
          <tr>
              <td>{{ book.title }}</td>
              <td>{{ book.description }}</td>
              <td>{{ book.stock }}</td>
              <td>{{ book.createdDate | date: 'dd-MM-yyyy' }}</td>
              <td>{{ book.authorId }}</td>
              <td>
                  <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editBook()"></button>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteBook()"></button>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">In total there are {{ books ? books.length : 0 }} books.</div>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">No books found.</td>
        </tr>
    </ng-template>
  </p-table>
</div>
