<p-card header="Edit Book">
  <ng-template pTemplate="content">
    <p-toast></p-toast>
    <div class="ui-g ui-fluid">
      <form [formGroup]="bookForm" >
        <!-- Title -->
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="title">Title</label>
          </div>
          <div class="ui-g-8">
            <input pInputText type="text" formControlName="title" class="capital"/>
          </div>
        </div>

        <!-- Description -->
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="description">Description</label>
          </div>
          <div class="ui-g-8">
            <input pInputText type="text" formControlName="description" class="capital"/>
          </div>
        </div>

        <!-- Stock -->
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="stock" class="col-fixed" style="width:100px">Stock</label>
          </div>
          <div class="ui-g-8">
            <input pInputText type="number" pKeyFilter="number" formControlName="stock">
          </div>
        </div>

        <!-- Created Date -->
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="date" class="col-fixed">Created Date</label>
          </div>
          <div class="ui-g-4">
            <p-calendar formControlName="createdDate"></p-calendar>
          </div>
        </div>

        <!-- Author -->
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="authors" class="font-bold block mb-2">Authors</label>
          </div>
          <div class="ui-g-4">
            <p-dropdown [style]="{'width':'280px'}"
              optionLabel="displayLabel"
              optionValue="id"
              [options]="authors"
              [showClear]="true"
              placeholder="Select Author"
              formControlName="selectedAuthorId">
              <ng-template let-fs pTemplate="author">
                <div class="option-row">
                  <div>{{fs.name}} {{fs.lastname}}</div>
                </div>
              </ng-template>
            </p-dropdown>
          </div>
        </div>
        <div class="text-center">
          <p-button label="Submit" (onClick)="EditBook()" [disabled]="bookForm.invalid"></p-button>
        </div>
      </form>
    </div>
  </ng-template>
</p-card>
