<p-card header="Edit Author">
  <ng-template pTemplate="content">
    <p-toast></p-toast>
    <div class="ui-g ui-fluid">
      <form [formGroup]="authorForm" >
        <!-- Title -->
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="title">Nombre</label>
          </div>
          <div class="ui-g-8">
            <input pInputText type="text" formControlName="name" class="capital"/>
          </div>
        </div>

        <!-- Description -->
        <div class="ui-g-12">
          <div class="ui-g-4">
            <label for="description">Apellido</label>
          </div>
          <div class="ui-g-8">
            <input pInputText type="text" formControlName="lastname" class="capital"/>
          </div>
        </div>

        <div class="text-center">
          <p-button label="Submit" (onClick)="EditAuthor()" [disabled]="authorForm.invalid"></p-button>
        </div>
      </form>
    </div>
  </ng-template>
</p-card>
